    function show(version){
        var TempLevel = $api.getStorage('TempLevel');
        var btnList = document.getElementById("btnList")
        btnList.innerHTML = ""
        // version = 2
        if(version == 1){
            data.version1.forEach((el,index) => {
                let div = document.createElement("div")
                $api.addCls(div, 'btn');
                let p = document.createElement("p")
                p.innerHTML = el.temp+"℃"
                let img = new Image()
                if(el.temp <= 45){
                    img.src = "../image/main/low.png"
                }else if(el.temp > 45 && el.temp <= 50){
                    img.src = "../image/main/midle.png"
                }else{
                    img.src = "../image/main/high.png"
                }
                if(TempLevel == el.cmd){
                    $api.addCls(div, 'selected');
                }
                div.onclick = function(){
                    console.log(`发送命令码:${el.cmd}`)
                    changeTemp(el.cmd)
                    let bArray = document.getElementsByClassName('btn')
                    bArray = [...bArray]
                    bArray.forEach((_el,_i)=>{
                        if(_i == index){
                            $api.addCls(_el, 'selected');
                        }else{
                            $api.removeCls(_el, 'selected');
                        }
                    })

                }
                div.appendChild(img)
                div.appendChild(p)
                btnList.appendChild(div)
            });
